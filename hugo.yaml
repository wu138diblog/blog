baseurl: https://wu138di.us.kg/
languageCode: zh-cn
theme: stack
title: wu138di's blog
copyright: wu138di
enableGitInfo: true


pagination:
    pagerSize: 10

permalinks:
    post: /post/:filename/
    page: /:filename/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: static/favicon.webp

    footer:
        since: 2024
        customText:

    sidebar:
        emoji: ðŸ¥®
        subtitle: I'm best!
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: true
        toc: true
        readingTime: true

    comments:
        enabled: true
        provider: utterances

        utterances:
            repo: wu138diblog/blog
            issueTerm: title
            label:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    colorScheme:
        toggle: true
        default: dark



### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            icon: home
            newTab: false
        - identifier: friends
          name: friends
          url: /friends
          weight: 100
          params:
            icon: link
            newTab: false
        - identifier: about
          name: about
          url: /about
          weight: 200
          params:
            icon: about
            newTab: false

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/wu138diblog/blog
          params:
            icon: github

        - identifier: telegram
          name: Telegram
          url: https://t.me/wu138dihack
          params:
            icon: brand-telegram

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
